services:
  frontend:
    build:
      context: ./apps/frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8000
    depends_on:
      - backend
  backend:
    build:
      context: ./services/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/mh
      - STRIPE_SECRET_KEY=
      - STRIPE_WEBHOOK_SECRET=
      - STRIPE_PRICE_ID=
      - COOKIE_SECURE=false
    depends_on:
      - postgres
  mcp:
    build:
      context: ./services/mcp
    ports:
      - "7000:7000"
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mh
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
